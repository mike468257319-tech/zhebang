<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哲邦建設 | 構築極致建築美學</title>
    <style>
        * { box-sizing: border-box; }

        :root {
            --primary: #1a2a3a;
            --gold: #c5a059;
            --glass-bg: rgba(26, 42, 58, 0.75);
            --line-color: rgba(255, 255, 255, 0.15);
        }

        body { 
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif; 
            margin: 0; 
            color: #ffffff !important; 
            background-color: #000; 
            overflow-x: hidden;
        }

        /* 移除所有連結預設顏色，防止變藍 */
        a { color: inherit !important; text-decoration: none !important; }

        /* --- 背景動態 --- */
        .bg-motion-container {
            position: fixed;
            top: 0; left: 0; width: 120%; height: 100%; z-index: -2;
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
            animation: backgroundPan 90s linear infinite alternate;
        }
        @keyframes backgroundPan { from { transform: translateX(0); } to { transform: translateX(-10%); } }

        /* --- 導覽列與標題 (標題模式統一 & 顏色鎖定) --- */
        nav { 
            background: rgba(0, 0, 0, 0.9); padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            position: fixed; width: 100%; top: 0; z-index: 1000; 
            border-bottom: 1px solid var(--line-color); backdrop-filter: blur(10px);
        }

        .logo-container { 
            display: flex; flex-direction: column; 
            width: 140px; 
        }
        .logo-main { 
            font-size: 1.4rem; font-weight: bold; 
            color: #ffffff !important; 
            display: flex; justify-content: space-between; 
            margin-bottom: 4px;
        }
        .logo-sub { 
            font-family: "Microsoft JhengHei", sans-serif; 
            font-size: 0.55rem; font-weight: bold; font-style: normal; 
            color: var(--gold) !important; 
            border-top: 1px solid rgba(197, 160, 89, 0.4);
            padding-top: 3px;
            display: flex; justify-content: space-between; 
        }

        .nav-links a { margin-left: 20px; font-size: 0.9rem; opacity: 0.8; }
        .nav-links a:hover { color: var(--gold) !important; opacity: 1; }

        /* --- 內容區域 --- */
        section { padding: 130px 8% 60px; }
        .content-card {
            background: var(--glass-bg); padding: 40px; border-radius: 15px;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
        }
        .section-header { border-left: 2px solid var(--gold); padding-left: 15px; margin-bottom: 40px; }
        .section-header h2 { font-size: 1.8rem; color: var(--gold) !important; margin: 0; letter-spacing: 4px; }

        /* --- 案例介紹動態 --- */
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .project-item { 
            position: relative; border-radius: 10px; overflow: hidden; height: 450px; 
            background: #000; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
        
        .project-item img { 
            width: 100%; height: 180%; object-fit: cover; 
            position: absolute; bottom: 0; left: 0; opacity: 0.6;
            transform: translateY(0); transition: none; 
        }

        /* 電腦版觸發 */
        @media (min-width: 1025px) {
            .project-item:hover img { 
                opacity: 1; 
                transform: translateY(40%); 
                transition: transform 6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s; 
            }
        }

        /* 手機版觸發 */
        @media (max-width: 1024px) {
            .project-item.is-active img { 
                opacity: 1; 
                transform: translateY(40%); 
                transition: transform 6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s; 
            }
            .logo-container { width: 120px; }
            .logo-main { font-size: 1.2rem; }
            .logo-sub { font-size: 0.45rem; }
        }

        .project-info { 
            position: absolute; bottom: 0; width: 100%; 
            background: linear-gradient(transparent, rgba(0,0,0,0.95)); padding: 25px; z-index: 2;
        }
        .project-info h3 { color: #ffffff !important; margin: 0; }
        .project-info p { color: rgba(255,255,255,0.7) !important; }

        /* --- 客戶服務與表單 --- */
        .tabs { display: flex; border-bottom: 1px solid rgba(255,255,255,0.2); margin-bottom: 30px; }
        .tab-btn { padding: 15px 25px; color: rgba(255,255,255,0.5) !important; background: none; border: none; cursor: pointer; }
        .tab-btn.active { color: var(--gold) !important; border-bottom: 2px solid var(--gold); font-weight: bold; }
        .tab-content { display: none; padding: 20px 0; color: #ffffff !important; line-height: 1.8; animation: fadeIn 0.8s; }
        .tab-content.active { display: block; }

        .form-group label { display: block; margin-bottom: 10px; color: var(--gold) !important; font-size: 0.9rem; }
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; padding: 15px; border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 4px; background: rgba(0,0,0,0.3); color: #ffffff !important; outline: none;
        }

        .submit-btn { 
            width: 100%; padding: 20px; background: var(--gold); color: #ffffff !important; border: none; 
            font-weight: bold; cursor: pointer; letter-spacing: 5px; 
        }

        footer { text-align: center; padding: 60px 5%; font-size: 0.8rem; color: #777 !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="bg-motion-container"></div>

<nav>
    <div class="logo-container">
        <div class="logo-main">
            <span>哲</span><span>邦</span><span>建</span><span>設</span>
        </div>
        <div class="logo-sub">
            <span>C</span><span>O</span><span>N</span><span>S</span><span>T</span><span>R</span><span>U</span><span>C</span><span>T</span><span>I</span><span>O</span><span>N</span>
        </div>
    </div>
    <div class="nav-links">
        <a href="#projects">案例介紹</a>
        <a href="#contact">聯絡我們</a>
    </div>
</nav>

<section id="projects">
    <div class="content-card">
        <div class="section-header"><h2>經典學</h2></div>
        <div class="project-grid">
            <a href="zhebang.html">
                <div class="project-item js-preview">
                    <img src="12345.png" alt="哲邦">
                    <div class="project-info"><h3>哲邦</h3><p>核心軸帶 | 經典地標</p></div>
                </div>
            </a>
            <a href="chengguo.html">
                <div class="project-item js-preview">
                    <img src="1234.jpg" alt="誠果禾樂">
                    <div class="project-info"><h3>誠果禾樂</h3><p>自然共生 | 壯闊景觀</p></div>
                </div>
            </a>
            <a href="xinban.html">
                <div class="project-item js-preview">
                    <img src="123.jpg" alt="新板樂睦">
                    <div class="project-info"><h3>新板樂睦</h3><p>板橋核心 | 科技住宅</p></div>
                </div>
            </a>
        </div>
    </div>
</section>

<section id="services">
    <div class="content-card">
        <div class="section-header"><h2>進行室</h2></div>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab(event, 's1')">售後維護</button>
            <button class="tab-btn" onclick="showTab(event, 's2')">客製客變</button>
        </div>
        <div id="s1" class="tab-content active">專屬團隊提供 24 小時報修機制。</div>
        <div id="s2" class="tab-content">專業設計諮詢，打造貼合生活的動線美學。</div>
    </div>
</section>

<section id="contact">
    <div class="content-card">
        <div class="section-header"><h2>鑄未來</h2></div>
        <div class="contact-container">
            <form action="https://formspree.io/f/your-id" method="POST">
                <div class="form-group">
                    <label>您的姓名 NAME</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>聯絡電話 PHONE</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label>需求訊息 MESSAGE</label>
                    <textarea name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">SEND MESSAGE</button>
            </form>
        </div>
    </div>
</section>

<footer>
    <p>哲邦建設有限公司 © 2026<br>新北市板橋區重慶路89巷2-1號 | 02-2958-2711</p>
</footer>

<script>
    const isMobile = window.matchMedia("(max-width: 1024px)").matches;
    if (isMobile) {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-active');
                } else {
                    entry.target.classList.remove('is-active');
                }
            });
        }, { threshold: 0.7 });
        document.querySelectorAll('.js-preview').forEach(target => observer.observe(target));
    }
    function showTab(evt, tabId) {
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
