<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哲邦建設 | 構築極致建築美學</title>
    <style>
        * { box-sizing: border-box; }

        :root {
            --primary: #1a2a3a;       /* 經典深藍色 */
            --gold: #c5a059;          /* 質感金色 */
            /* 調高透明度：將 alpha 從 0.75 降至 0.45 */
            --glass-bg: rgba(26, 42, 58, 0.2); 
            --line-color: rgba(255, 255, 255, 0.15);
        }

        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            margin: 0; color: #fff; background-color: #000; overflow-x: hidden;
        }

        /* --- 背景動態區 --- */
        .bg-motion-container {
            position: fixed; top: 0; left: 0; width: 125%; height: 100%; z-index: -2;
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
            animation: backgroundPan 90s linear infinite alternate;
        }
        .bg-edge-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: inherit;
            -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,1) 100%);
            mask-image: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,1) 100%);
            animation: edgePulse 10s ease-in-out infinite alternate;
            pointer-events: none;
        }
        @keyframes backgroundPan { from { transform: translateX(0); } to { transform: translateX(-10%); } }
        @keyframes edgePulse { 0% { filter: brightness(0.3); opacity: 0.5; } 100% { filter: brightness(0.7); opacity: 1; } }

        /* --- 導覽列：Logo 藝術化 --- */
        nav { 
            background: rgba(0, 0, 0, 0.9); padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            position: fixed; width: 100%; top: 0; z-index: 1000; 
            border-bottom: 1px solid var(--line-color); backdrop-filter: blur(10px);
        }

        .logo-container { display: flex; flex-direction: column; width: fit-content; }
        .logo-main { 
            font-size: 1.5rem; font-weight: bold; 
            letter-spacing: 0.8rem; 
            line-height: 1.2; text-align: justify;
            margin-right: -0.8rem; 
        }
        .logo-sub { 
            font-size: 0.65rem; color: var(--gold); opacity: 0.9;
            font-family: "Georgia", serif; 
            letter-spacing: 0.05rem;
            text-align: justify;
            text-align-last: justify; 
            margin-top: 5px;
            text-transform: uppercase;
        }

        .nav-links a { text-decoration: none; color: #fff; margin-left: 20px; font-size: 0.95rem; opacity: 0.8; }

        /* --- 內容區域 --- */
        section { padding: 80px 10%; } 
        
        #projects { margin-top: 15vh; } 

        .content-card {
            background: var(--glass-bg); padding: 60px; border-radius: 15px;
            /* 增強模糊效果配合高透明度 */
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-header { border-left: 2px solid var(--gold); padding-left: 20px; margin-bottom: 50px; }
        .section-header h2 { font-size: 2.2rem; color: var(--gold); margin: 0; letter-spacing: 6px; }

        /* --- 案例介紹 --- */
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 35px; }
        .project-item { 
            position: relative; border-radius: 10px; overflow: hidden; height: 480px; 
            background: #000; border: 1px solid rgba(255,255,255,0.1);
        }
        .project-item img { 
            width: 100%; height: 180%; object-fit: cover; position: absolute; bottom: 0; left: 0; opacity: 0.6;
        }

        @media (min-width: 1025px) {
            .project-item:hover img { 
                opacity: 1; transform: translateY(40%); 
                transition: transform 6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s;
            }
        }

        @media (max-width: 1024px) {
            #projects { margin-top: 12vh; }
            section { padding: 60px 5%; }
            .content-card { padding: 30px; }
            .project-item img { opacity: 0.9; animation: mobileAutoPreview 12s ease-in-out infinite alternate; }
        }
        @keyframes mobileAutoPreview { 0% { transform: translateY(0); } 100% { transform: translateY(35%); } }

        .project-info { 
            position: absolute; bottom: 0; width: 100%; 
            background: linear-gradient(transparent, rgba(0,0,0,0.95)); 
            padding: 30px; z-index: 2; 
        }
        .project-info h3 { color: #ffffff !important; margin: 0; font-size: 1.4rem; }
        .project-info p { color: rgba(255, 255, 255, 0.8) !important; margin-top: 5px; }

        /* --- 其他區塊 --- */
        .tabs { display: flex; border-bottom: 1px solid rgba(255,255,255,0.2); margin-bottom: 30px; }
        .tab-btn { padding: 15px 30px; color: rgba(255,255,255,0.5); background: none; border: none; cursor: pointer; }
        .tab-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        .tab-content { display: none; padding: 20px 0; line-height: 2; }
        .tab-content.active { display: block; }

        .contact-container { max-width: 600px; margin-top: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 10px; color: var(--gold); font-size: 0.9rem; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; padding: 15px; border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(0,0,0,0.2); color: #fff; border-radius: 4px; outline: none;
        }
        .submit-btn { 
            width: 100%; padding: 20px; background: var(--gold); color: #fff; border: none; 
            letter-spacing: 5px; font-weight: bold; cursor: pointer; transition: 0.4s;
        }
        .submit-btn:hover { background: #ad8a4a; }

        footer { text-align: center; padding: 80px 10%; background: rgba(0,0,0,0.9); color: #777; border-top: 1px solid var(--line-color); }
    </style>
</head>
<body>

<div class="bg-motion-container"></div>
<div class="bg-edge-glow" style="background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center;"></div>

<nav>
    <div class="logo-container">
        <div class="logo-main">哲邦建設</div>
        <div class="logo-sub">ZHE BANG CONSTRUCTION</div>
    </div>
    <div class="nav-links">
        <a href="#projects">案例介紹</a>
        <a href="#services">客戶服務</a>
        <a href="#contact">聯絡我們</a>
    </div>
</nav>

<section id="projects">
    <div class="content-card">
        <div class="section-header">
            <h2>經典學</h2>
        </div>
        <div class="project-grid">
            <a href="zhebang.html" style="text-decoration:none;">
                <div class="project-item">
                    <img src="12345.png" alt="哲邦">
                    <div class="project-info"><h3>哲邦</h3><p>核心軸帶 | 經典地標</p></div>
                </div>
            </a>
            <a href="chengguo.html" style="text-decoration:none;">
                <div class="project-item">
                    <img src="1234.jpg" alt="誠果禾樂">
                    <div class="project-info"><h3>誠果禾樂</h3><p>自然共生 | 壯闊景觀</p></div>
                </div>
            </a>
            <a href="xinban.html" style="text-decoration:none;">
                <div class="project-item">
                    <img src="123.jpg" alt="新板樂睦">
                    <div class="project-info"><h3>新板樂睦</h3><p>板橋核心 | 科技住宅</p></div>
                </div>
            </a>
        </div>
    </div>
</section>

<section id="services">
    <div class="content-card">
        <div class="section-header"><h2>進行室</h2></div>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab(event, 's1')">售後維護</button>
            <button class="tab-btn" onclick="showTab(event, 's2')">客製客變</button>
        </div>
        <div id="s1" class="tab-content active">
            <p>我們提供 24 小時快速報修機制，由哲邦專屬工班團隊直接服務。</p>
        </div>
        <div id="s2" class="tab-content">
            <p>專業客變諮詢，協助您在結構安全範圍內調整居家動線。</p>
        </div>
    </div>
</section>

<section id="contact">
    <div class="content-card">
        <div class="section-header"><h2>鑄未來</h2></div>
        <div class="contact-container">
            <form>
                <div class="form-group">
                    <label>您的姓名 NAME</label>
                    <input type="text" placeholder="請輸入姓名">
                </div>
                <div class="form-group">
                    <label>聯絡電話 PHONE</label>
                    <input type="tel" placeholder="請輸入電話">
                </div>
                <div class="form-group">
                    <label>諮詢類型 TYPE</label>
                    <select>
                        <option>預售屋 / 建案諮詢</option>
                        <option>售後維修服務</option>
                        <option>土地合建洽談</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>需求訊息 MESSAGE</label>
                    <textarea rows="4" placeholder="請輸入內容"></textarea>
                </div>
                <button type="submit" class="submit-btn">SEND MESSAGE</button>
            </form>
        </div>
    </div>
</section>

<footer>
    <p>哲邦建設有限公司 ZHE BANG CONSTRUCTION © 2026</p>
    <p>新北市板橋區重慶路89巷2-1號 | TEL 02-2958-2711</p>
</footer>

<script>
    function showTab(evt, tabId) {
        let contents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
        let btns = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < btns.length; i++) btns[i].classList.remove("active");
        document.getElementById(tabId).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
